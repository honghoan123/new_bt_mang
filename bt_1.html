<script>
    let arr = [-5,3,-8,7,2,3,5,4,9,8,5] ;
    let result = findPositiveEven(arr) ;
    function findPositiveEven(arr) {
        let max = 0
        for(let i = 0 ;i < arr.length ;i++) {
            if(arr[i]%2 == 0 && arr[i]>0 && arr[i]>max) {
                max=arr[i]
            }
        }
        return max
    }

    console.log(result);

</script>
